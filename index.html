<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to Store EnfoldedMedia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .main-content {
            padding: 20px;
        }
        .product {
            display: inline-block;
            width: 30%;
            margin: 1%;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .product img {
            max-width: 100%;
            border-radius: 8px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Store EnfoldedMedia</h1>
    <p>Your online store for digital products.</p>
</header>

<div class="main-content">
    <h2>Featured Products</h2>

    <div class="product">
        <img src="https://via.placeholder.com/300" alt="Product 1">
        <h3>Product 1</h3>
        <p>Description of product 1.</p>
        <p><strong>$19.99</strong></p>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/300" alt="Product 2">
        <h3>Product 2</h3>
        <p>Description of product 2.</p>
        <p><strong>$29.99</strong></p>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/300" alt="Product 3">
        <h3>Product 3</h3>
        <p>Description of product 3.</p>
        <p><strong>$39.99</strong></p>
    </div>
</div>

<footer>
    <p>&copy; 2024 EnfoldedMedia. All Rights Reserved.</p>
</footer>

</body>
</html>
